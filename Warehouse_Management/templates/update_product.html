<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product - Warehouse</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <header>
        ✏ Edit Product
    </header>

    <nav>
        <ul>
            <li><a href="/">🏠 Home</a></li>
            <li><a href="/inventory">📋 Inventory</a></li>
        </ul>
    </nav>

    <main>
        <div class="container">
            <h2>Edit Product Details</h2>

            <form action="/update/{{ product[0] }}" method="POST">
                <label for="name">Product Name:</label>
                <input type="text" name="name" value="{{ product[1] }}" placeholder="Enter product name" required>

                <label for="quantity">Quantity:</label>
                <input type="number" name="quantity" value="{{ product[2] }}" placeholder="Enter quantity" required>

                <label for="price">Price (₹):</label>
                <input type="number" step="0.01" name="price" value="{{ product[3] }}" placeholder="Enter price" required>

                <button type="submit" class="btn">✅ Update Product</button>
            </form>
        </div>
    </main>

    <footer>
        © 2025 Warehouse Management System
    </footer>

</body>
</html>
